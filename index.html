<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="CSS/styles.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<div id="container">
		<nav class="nav-bar">
			<div class="nav-content">
				<h1>The Shopping List</h1>
			</div>	
		</nav>

		<section class="shop-list">
			<div class="add-item">
				<input id="item-add" type='text' placeholder="Enter item to shopping list..." name="itemAdd"></input>
				<button class="add-btn">Add Item</button>
			</div>
			<div class="item-list">
				<h2>Shopping List</h2>				
				<ul class="check-list">
					<li><input type="checkbox" id="select-all"/>Select All</li>
				</ul>
			</div>	
			<div class="removal">
				<button class="rem-btn">Remove Selected</button>
			</div>
		</section>

	</div>
</body>
</html>
